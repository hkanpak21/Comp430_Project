# MNIST with reduced noise
seed: 42
dataset: "mnist"
model: "SimpleCNN"
data_dir: "./data"

# SFL Setup
num_clients: 5
batch_size: 64
num_rounds: 20

# Model & Training
lr: 0.001
optimizer: "Adam"
cut_layer: 3
min_acc: 0.1

# Data distribution
partition_method: "dirichlet"
dirichlet_alpha: 0.5  # moderate non-IID

# Differential Privacy Parameters
dp_noise:
  # Activation noise parameters
  activation_clip_norm: 1.0
  activation_noise_multiplier: 0.1
  
  # Gradient noise parameters
  clip_norm: 1.0
  initial_sigma: 0.1
  
  # Mode and adaptive parameters
  mode: "unified"
  delta: 1e-5
  adaptive_clipping_factor: 0.9  # Enable adaptive clipping
  adaptive_noise_decay_factor: 0.9  # Enable adaptive noise decay
  noise_decay_patience: 2
  validation_set_ratio: 0.1
  
  # Reduced noise parameters
  noise_mode: "reduced"  # Options: 'tensor', 'channel', 'reduced', 'none'
  noise_reduction_factor: 0.2  # Used with 'reduced' mode (20% of original noise)

# Logging
log_interval: 5 