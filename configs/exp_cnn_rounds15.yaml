# CNN with fewer training rounds (15)
seed: 42
dataset: "MNIST"
model: "SimpleCNN"
data_dir: "./data"

# SFL Setup
num_clients: 5
batch_size: 64
num_rounds: 15  # Fewer rounds

# Model & Training
lr: 0.001
optimizer: "Adam"
cut_layer: 3
min_acc: 0.1

# Differential Privacy Noise Parameters
dp_noise:
  laplacian_sensitivity: 0.0
  epsilon_prime: 1.0
  clip_norm: 1.0
  noise_multiplier: 0.0  # No noise
  delta: 1e-5
  adaptive_clipping_factor: 1.0
  initial_sigma: 0.0  # No noise
  adaptive_noise_decay_factor: 0.99
  noise_decay_patience: 3
  validation_set_ratio: 0.1

# Logging
log_interval: 3
